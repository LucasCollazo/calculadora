<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript, Calculadora">
    <meta name="description"
        content="Uma simples calculadora desenvoldida para realizar as operações de soma, subtração, multiplicação e divisão">
    <meta name="author" content="Lucas Collazo">
    <title>Calculadora Simples</title>

    <link rel="icon" href="src/img/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/estilo.css">

</head>

<div>
    <div>
        <h2>Desenvolvida por <strong>Lucas Collazo</strong> <a href="https://github.com/LucasCollazo">clique aqui </a>e
            saiba mais</h2>
    </div>
    <div class="calc">
        <div class="display">
            <input type="text" name="display" id="display" disabled>
        </div>

        <div class="linha">
            <buttom class="btn limpa" type="button" value="limpar">Limpar</buttom>
            <button class="btn apaga" type="button" value="apagar">&larr;</button>
            <buttom class="btn operadores" type="button" value="/">/</buttom>

        </div>

        <div class="linha">
            <buttom class="btn" type="button" value="7">7</buttom>
            <buttom class="btn" type="button" value="8">8</buttom>
            <buttom class="btn" type="button" value="9">9</buttom>
            <buttom class="btn operadores" type="button" value="*">*</buttom>

        </div>

        <div class="linha">
            <buttom class="btn" type="button" value="4">4</buttom>
            <buttom class="btn" type="button" value="5">5</buttom>
            <buttom class="btn" type="button" value="6">6</buttom>
            <buttom class="btn operadores" type="button" value="-">-</buttom>

        </div>

        <div class="linha">
            <buttom class="btn" type="button" value="1">1</buttom>
            <buttom class="btn" type="button" value="2">2</buttom>
            <buttom class="btn" type="button" value="3">3</buttom>
            <buttom class="btn operadores" type="button" value="+">+</buttom>

        </div>

        <div class="linha">
            <button class="btn" type="button" value="0">0</button>
            <button class="btn" type="button" value=".">.</button>
            <buttom class="btn igual" type="button" value="igual">=</buttom>
        </div>

    </div>

    <script src="src/js/script.js"></script>
    </body>

</html>
